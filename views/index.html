<!-- Bootstrap core JavaScript -->
<script src="js/jquery.min.js"></script>

<!--Function to show table with books-->
<script>
    async function CreateTableFromJSON() {
        const myBooks = await fetch('https://8000-a9dbbf8d-6cd6-4910-996f-ed25785fa785.ws-eu03.gitpod.io/books')
            .then(res => res.json())
        
        var col = ['select', 'title', 'author'];

        // creating table
        var table = document.createElement("table");
        table.setAttribute('id', 'mTable');

        var tr = table.insertRow(-1);

        // creating header
        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = col[i];
            tr.appendChild(th);
            //tr.setAttribute('style', 'background-color:#777;color:#fff;');
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var newCell = tr.insertCell(-1);
                if(j == 0) {
                    var x = document.createElement("INPUT");
                    x.setAttribute("type", "checkbox");
                    newCell.appendChild(x);
                } else {
                   newCell.innerHTML = myBooks[i][col[j]]; 
                }  
            }
        }

        tr = table.insertRow(-1);           // Create the last row.


        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>

<body>
    <h1>Liber</h1>
    <h2>Your online personal library</h2>
    <input type="button" onclick="document.location='registerBookPage.html'" value="Register Book" />
    <input type="button" onclick="" value="Delete a Book" />
    <input type="button" onclick="" value="Update a Book" />
    <input type="button" onclick="CreateTableFromJSON()" value="Show books" />
    <p id="showData"></p>

</body>

</html>
