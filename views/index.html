<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Liber</title>
    
        <!--CSS-->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <script>
        var book;
        var currentUrl = window.location.href;
        // function to create table with books
        async function createTable() {
            console.log(currentUrl);
            const myBooks = await fetch(currentUrl + '/books')
                .then(res => res.json())
            
            // defining column names
            var col = ['id','title', 'author'];
            // creating table
            var table = document.createElement("table");
            table.className = "container table table table-hover";
            // inserting row
            var tr = table.insertRow(-1);

            // creating table header
            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = col[i];
                tr.appendChild(th);
            }
            // adding json to table rows
            for (var i = 0; i < myBooks.length; i++) {
                tr = table.insertRow(-1); 
                tr.addEventListener('click', pickDataFromRow(myBooks[i]));
                for (var j = 0; j < col.length; j++) {
                    var newCell = tr.insertCell(-1);
                    newCell.innerHTML = myBooks[i][col[j]]; 
                }  
            }         
            // appening table and table data to view
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }

        // showing table on load
        window.onload = () => {
            createTable()
        }

        // function to show pick data from table row when selected
        const pickDataFromRow = (row) => (event) => {
            // save data in a object
            book = row;
            // // creating edit button
            // var editButton = document.getElementById('editButton') ||
            // document.createElement('a')
            // editButton.id = 'editButton'
            // editButton.href = '/edit?id=' + row.id + '&author=' + row.author + '&title=' + row.title
            // editButton.innerHTML = "Edit"
            // // appending edit button
            // var divContainer = document.getElementById("buttons");
            // divContainer.appendChild(editButton);
        }

        // function to delete book 
        function deleteBook() {
            console.log('entra aqui');
            // pick id from book to delete
            var bookToDelete = book.id;
            fetch(currentUrl +`/delete/${bookToDelete}`, {
                method: 'DELETE',
            })
            .then(res => res.text()) // or res.json()
            .then(res => {
                location.reload()
                console.log(res)
            })
        }
    </script>

    <body>
        <div class="container header">
            <img src="img/logo.jfif" alt="liber logo: book open" width="150" height="100">
            <h1 class="logo">Liber</h1>
            <h4 class="slogan">Your online personal library</h4>
        </div>
        <div class="container header-buttons" id="buttons">
            <input type="button" onclick="createTable()" value="Home" />
            <input type="button" onclick="document.location='registerBookPage.html'"value="Add Book" />
            <input type="button" onclick="deleteBook()" value="Delete" />
        </div>
        <p id="showData"></p>
        <footer>Made with ‚ù§ by Carolinne Cordeiro</footer>
    </body>
</html>
